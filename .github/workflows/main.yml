name: Upload to KeyCDN

on: workflow_dispatch

jobs:
  ftp-upload:
    name: ðŸŽ‰ Upload
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v2
      
    - uses: actions/setup-node@v3
      with:
        node-version: '14'

    - name: Update db.json and move it all to ./build/
      run: |
        mkdir build
        mkdir build/components
        cp components/* build/components
        touch build/.components-sync-state.json
        npm install total4
        node db.js
        cp db.json build/components/db.json
        ls build
        
    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@4.3.0
      with:
        server: ${{ secrets.KEYCDN_SERVER }}
        username: ${{ secrets.KEYCDN_USERNAME }}
        password: ${{ secrets.KEYCDN_PASSWORD }}
        # dry-run: true
        server-dir: flowstream-test/
        local-dir: build/
        state-name: .components-sync-state.json
        protocol: ftps
        log-level: verbose


