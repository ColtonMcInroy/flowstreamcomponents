<script total>

	exports.name = 'Stopwatch';
	exports.group = 'Stats';
	exports.version = '3';
	exports.icon = 'fa fa-stopwatch';
	exports.author = 'Peter Å irka';
	exports.config = { name: 'Stopwatch', delay: 1000 };
	exports.inputs = [{ id: 'input', name: 'Counter' }];

	exports.make = function(instance, config) {

		var max = 9;
		var results = [];
		var timeout;
		var count = 0;
		var ts;

		var flush = function() {
			var diff = Date.now() - ts;
			timeout = null;
			if (results.unshift({ date: new Date(), duration: (diff / 1000).floor(3), count: count }) > max)
				results.pop();
			count = 0;
			instance.status(results, 1000);
		};

		instance.message = function($) {

			$.destroy();

			if (timeout)
				clearTimeout(timeout);
			else
				ts = Date.now();

			count++;
			timeout = setTimeout(flush, config.delay);
		};

		instance.destroy = function() {
			if (timeout) {
				clearTimeout(timeout);
				timeout = null;
			}
			results = null;
		};

		instance.trigger = function() {
			results = [];
			instance.status(results);
		};

		instance.configure = function() {

			if (timeout) {
				clearTimeout(timeout);
				timeout = null;
			}

			if (results.length)
				results = [];

			count = 0;

		};

	};

</script>
