<script total>

	exports.name = 'String Operation';
	exports.icon = 'ti ti-code';
	exports.author = 'Total.js';
	exports.version = '1';
	exports.group = 'Common';
	exports.config = { operation: 'lowercase' };
	exports.inputs = [{ id: 'input', name: 'Input' }];
	exports.outputs = [{ id: 'output', name: 'Output' }];

	exports.make = function(instance, config) {

		instance.message = function($) {
			var data = $.data;
			var output;
			switch(config.operation) {
				case 'lowercase':
					output = data.toLowerCase();
					$.send('output', output);
					break;
				case 'uppercase':
					output = data.toUpperCase();
					$.send('output', output);
					break;
				case 'capitalize':
					output = data.capitalize();
					$.send('output', output);
					break;
				case 'slug':
					output = data.slug();
					$.send('output', output);
					break;
				case 'deburr':
					output = data.toASCII();
					$.send('output', output);
					break;
				case 'reverse':
					output = data.split('').reverse().join('');
					$.send('output', output);
					break;
				case 'spaces':
					output = data.replace(/|s/g, '');
					$.send('output', output);
					break;
				case 'trim':
					output = data.trim();
					$.send('output', output);
					break;
			}
		};

		instance.configure = function() {
			if (!config.operation)
				config.operation = 'lowercase';
		};

		instance.configure();

	};

</script>

<readme>
This components can apply string operation to your components.
## input
	- String

## output
	- String

## Available operations are:
	- Lower case.
	- Upper case.
	- Capitalize.
	- Slug Remove diacritic
	- Reverse
	- Remove spaces
	- Trim

</readme>
