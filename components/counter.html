<script total>

	exports.name = 'Counter';
	exports.group = 'Common';
	exports.version = '1';
	exports.icon = 'fa fa-calculator';
	exports.author = 'Peter Å irka';
	exports.config = {};
	exports.inputs = [{ id: 'input', name: 'Input' }];

	exports.make = function(instance) {

		var count = 0;

		instance.message = function($) {
			count++;
			instance.status(count);
			$.destroy();
		};

		instance.trigger = function(data) {
			count = 0;
			instance.status(count);
		};

	};

</script>

<style>
	.f-counter .status { font-size: 35px; margin: 0; padding: 0 10px 5px; font-weight: bold; }
	.f-counter button { float: right; height: 20px; font-size: 11px; border: 1px solid #E0E0E0; border-radius: var(--radius); color: #000; background-color: transparent; margin: 0; padding: 0 5px; }
	.f-counter button:hover { background-color: #F8F8F8; }
	.f-counter button:active { background-color: #E0E0E0; }
	.ui-dark .f-counter button { border-color: #404040; color: #FFF; }
	.ui-dark .f-counter button:hover { background-color: #303030; }
	.ui-dark .f-counter button:active { background-color: #404040; }
</style>

<script>
	FUNC.fcounter_reset = function(el) {
		SETTER('websocket/send', { TYPE: 'trigger', id: el.attrd2('id') });
	};
</script>

<readme>
The component counts incoming messages.
</readme>

<body>
	<div class="meta">
		<button class="exec" data-exec="FUNC.fcounter_reset">Reset</button>
		<i class="fa fa-calculator"></i>Counter
	</div>
	<footer>
		<div data-bind="!?.status.{0}__text:value.format(0)__show:value>=0" class="status hidden"></div>
	</footer>
</body>
