<script total>

	exports.name = 'Flashback';
	exports.group = 'Common';
	exports.version = '2';
	exports.icon = 'fa fa-history';
	exports.author = 'Peter Å irka & Jakub Urban';
	exports.inputs = [{ id: 'input', name: 'Input' }];
	exports.outputs = [{ id: 'output', name: 'Output' }];

	exports.make = function(instance, config) {

		var empty = true;
		var status = { empty: true };
		var timeout = null;

		instance.message = function($) {
			status.empty = false;
			status.data = CLONE($.data);
			status.repo = CLONE($.repo);

			$.send('output');

			if (timeout) {
				clearTimeout(timeout);
				timeout = null;
			}

			timeout = setTimeout(() => {
				timeout = null;
				instance.status(status);
			}, 500);

		};

		instance.trigger = function(msg) {
			if (msg.type === 'clear') {
				status.data = null;
				status.repo = null;
				status.empty = true;
				instance.status(status);
			} else {
				var message = instance.newmessage(status.data);
				message.repo = status.repo;
				message.send('output');
			}
		};

		instance.status(status);

	};

</script>
